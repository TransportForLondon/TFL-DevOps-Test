name: Deploy Infrastructure

on:
  workflow_dispatch:

env:
  RESOURCE_GROUP_NAME: DevOps-Demo-Test
  SUBSCRIPTION_ID: 3065ef51-6e69-4ee9-a407-b2cc275f91d6

jobs:
  deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Install Bicep
      run: az bicep install

    - name: Deploy Database
      run: az deployment group create --name DatabaseDeployment --resource-group ${{ env.RESOURCE_GROUP_NAME }} --template-file ${{ env.GITHUB_WORKSPACE }}\Infrastructure\database.bicep --parameters ${{ env.GITHUB_WORKSPACE}}\Infrastructure\database.parameters.json --parameters adminPassword=${{ secrets.SQL_ADMIN_PASSWORD }}
      env:
        AZURE_SUBSCRIPTION_ID: ${{ env.SUBSCRIPTION_ID }}
